<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main,aside,material,breadcums)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Store</title>

    <!-- Angular -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body class="common-home">
<th:block th:replace="/user/layout/header.html"></th:block>
<div id="product-page" class="container">
    <th:block th:replace="${breadcums}"></th:block>
    <div class="row">
        <aside id="column-left" class="col-sm-3 hidden-xs">
            <div th:replace="/user/layout/_category.html"></div>
            <th:block th:replace="${aside}"></th:block>
        </aside>

        <th:block th:replace="${main}"></th:block>
    </div>
</div>
<div th:replace="/user/layout/footer.html"></div>
<!-- top scroll -->
<a href="#" class="scrollToTop back-to-top" data-toggle="tooltip" title="Top"><i class="fa fa-caret-up"></i></a>
</body>
<script src="/assets/user/javascript/search-product.js"></script>
<th:block th:replace="${material}"></th:block>
</html>
