<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/quanly/layoutchungquanly/menuQuanLy}"
>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="/admin/quanly/css/TongQuanQuanTri.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/admin/quanly/js/TongQuanQuanTri.js"></script>
    <script src="/admin/quanly/js/BieuDoNgang1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/admin/quanly/js/BieuDoNgang2.js"></script>
</head>
<body>
<article layout:fragment="noiDung">
    <div class="container">

        <h2>Thống Kê Đơn Hàng</h2>
        <div class="square" style="color: #2a45c3">
            <h5> <i class="fa-solid fa-cart-shopping"></i>Đơn hàng chờ xác nhận</h5>
            <h1 th:text="${donhangcho}"></h1>
        </div>
        <div class="square" style="color: yellow">
            <h5> <i class="fa-solid fa-cart-plus"></i>Đơn hàng đã xác nhận</h5>
            <h1 th:text="${donhangdaxacnhan}"></h1>
        </div>
        <div class="square" style="color: orange">
            <h5> <i class="fa-solid fa-truck-fast"></i>Đơn hàng đang giao</h5>
            <h1 th:text="${donhanggiaodanggiao}"></h1>
        </div>
        <div class="square">
            <h5> <i class="fa-solid fa-check-to-slot"></i>Đơn hàng giao thành công</h5>
            <h1 th:text="${donhanggiaothanhcong}"></h1>
        </div>
        <div class="square" style="color: red">
            <h5> <i class="fa-solid fa-rectangle-xmark"></i>Đơn hàng hủy</h5>
            <h1 th:text="${donhanghuy}"></h1>
        </div>
        <br>

        <h2>Thống Kê Doanh Thu</h2>
        <div class="square">
            <h5> <i class="fa-solid fa-hand-holding-dollar"></i>Doanh thu ngày hôm nay</h5>
            <h1 th:text="${doanhThuNgayHienTai}"></h1>
        </div>
        <div class="square">
            <h5> <i class="fa-solid fa-sack-dollar"></i>Doanh thu ngày hôm qua</h5>
            <h1 th:text="${doanhThuNgayVuaQua}"></h1>
        </div>
        <br>
        <h2>Biểu đồ bán chạy</h2>
        <canvas id="topSanPhamChart"></canvas>
        <br>
        <h2>Biểu đồ sản phẩm bán chạy </h2>
        <canvas id="doanhThuChart" width="800" height="400"></canvas>

    </div>
</article>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="/admin/quanly/js/TongQuanQuanTri.js"></script>
<script src="/admin/quanly/js/BieuDoNgang1.js"></script>
<script src="/admin/quanly/js/BieuDoNgang2.js"></script>
</body>
</html>
