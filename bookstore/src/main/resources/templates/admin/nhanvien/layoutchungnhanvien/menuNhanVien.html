<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu Nhân Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="/admin/nhanvien/css/menuNhanVien.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'>

</head>
<body>
<div class="container-fluid">
    <div class="header">
        <img class="logo" src="/image/logoicon/fahasa-logo.png"/>
        <div class="header-icons">
            <div class="account-icon">
                <i class="fa-regular fa-user fa-xl"></i>
                <div class="account-dropdown">
                    <!-- Kiểm tra xem người dùng đã đăng nhập hay chưa -->
                    <th:block th:if="${session.loggedInUser != null}">
                        <!-- Hiển thị thông tin tài khoản -->
                        <a th:href="@{'/quan-ly/thong-tin/hien-thi/' + ${session.loggedInUser.idNhanVien}}"
                           class="thongtin">Thông tin tài khoản</a>
                        <a href="/logout/nv" class="dangxuat">Đăng xuất</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <nav class="horizontal-menu">
        <ul>
            <li><a href="#">Hỗ Trợ</a></li>
            <li><a href="#">Đánh Giá</a></li>
            <li class="menu-item"><a href="#">Hàng Hóa</a>
                <ul class="submenu">
                    <li><a href="/quan-ly/sach/hien-thi">Danh sách sản phẩm</a></li>
                    <li><a href="/the-loai/hien-thi">Danh sách thể loại</a></li>
                    <li><a href="/quan-ly/tac-gia/hien-thi">Danh sách tác giả</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="/quan-ly/don-hang/cho-xac-nhan">Đơn hàng</a>
            </li>
            <li><a href="/quan-ly/khach-hang/hien-thi">Khách hàng</a></li>
            <li class="menu-item"><a href="/quan-ly/danh-sach-doitra">Đổi hàng</a></li>
        </ul>
    </nav>
    <article layout:fragment="noiDung">

    </article>
</div>
<script src="/admin/quanly/js/DonHangCho.js"></script>

</body>
</html>
