<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu Nhân Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/admin/nhanvien/css/menuNhanVien.css"/>
    <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <img class="logo" src="/image/logoicon/fahasa-logo.png"/>
        <div class="header-icons">
            <div class="account-icon">
                <i class="fa-regular fa-user fa-xl"></i>
                <div class="account-dropdown">
                    <th:block th:if="${session.loggedInUser != null}">
                        <a th:href="@{'/quan-ly/thong-tin/hien-thi/' + ${session.loggedInUser.idNhanVien}}"
                           class="thongtin">Thông tin tài khoản</a>
                        <a href="/logout/nv" class="dangxuat">Đăng xuất</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hỗ Trợ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đánh Giá</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Hàng Hóa
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/quan-ly/sach/hien-thi">Danh sách sản phẩm</a>
                        <a class="dropdown-item" href="/the-loai/hien-thi">Danh sách thể loại</a>
                        <a class="dropdown-item" href="/quan-ly/tac-gia/hien-thi">Danh sách tác giả</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quan-ly/don-hang/cho-xac-nhan">Đơn hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quan-ly/khach-hang/hien-thi">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quan-ly/danh-sach-doitra">Đổi hàng</a>
                </li>
            </ul>
        </div>
    </nav>
    <article layout:fragment="noiDung">

    </article>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script>
<script src="/admin/quanly/js/DonHangCho.js"></script>
</body>
</html>
