<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/quanly/layoutchungquanly/menuQuanLy}">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="stylesheet" href="/user/css/sanpham.css">

</head>

<body>
<article layout:fragment="noiDung">
    <!--  khung noi dung-->

    <div class="container-fluid">
        <div class="tong">
            <div class="row">
                <div class="col-4">
                    <!--search -->
                    <div class="boxsearchforname">
                        <form th:action="@{/search}" method="get">
                            <label for="productName">Tên sản phẩm:</label><br>
                            <input type="text" id="productName" name="productName"/><br>
                            <label for="productCode">Mã sản phẩm:</label><br>
                            <input type="text" id="productCode" name="productCode"/><br>
                            <label for="productStatus">Trạng thái:</label><br>
                            <select id="productStatus" name="productStatus">
                                <option value="">Tất cả</option>
                                <option value="active">Hoạt động</option>
                                <option value="inactive">Ngừng hoạt động</option>
                            </select>
                            <br>
                            <button type="submit">Tìm kiếm</button>
                        </form>
                    </div>

                </div>
                <div class="col-8">
                    <!-- các button thêm mới, import, và xuất file-->
                    <div class="box">
                        <h4 style="text-align: left;">Danh Sách Sản Phẩm</h4>
                        <button type="button" class="btn btn-success" id="openModalBtn" data-toggle="modal"
                                data-target="#createNewModal">Thêm Mới
                        </button>

                        <!-- stảt Modal thêm mới-->
                        <div class="modal fade" id="createNewModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Thông Tin Sách</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/quan-ly/sach/them-moi}" method="post" th:object="${sach}"
                                              enctype="multipart/form-data">
                                            <div class="input-field">
                                                <label for="maSach">Mã Sách:</label>
                                                <input type="text" id="maSach" class="form-control" readonly
                                                       placeholder="Mã Sách Tự tăng !" name="maSach">
                                            </div>
                                            <div class="input-field">
                                                <label for="tenSach">Tên Sách:</label>
                                                <input type="text" id="maSach" class="form-control" name="tenSach">
                                            </div>
                                            <div class="input-field">
                                                <label for="maSach">Thể loại:</label>
                                                <select multiple="multiple" name="theLoais">
                                                    <option th:each="listTheLoai : ${listTheLoai}"
                                                            th:value="${listTheLoai.idTheLoai}"
                                                            th:text="${listTheLoai.tenTheLoai}"></option>
                                                </select>
                                            </div>
                                            <div class="input-field">
                                                <label for="maSach">Tác giả:</label>
                                                <select multiple="multiple" name="tacgia">
                                                    <option th:each="listTheLoai : ${authors}"
                                                            th:value="${listTheLoai.idTacGia}"
                                                            th:text="${listTheLoai.hoVaTen}"></option>
                                                </select>
                                            </div>
                                            <div class="input-field">
                                                <label for="moTa">Mô tả:</label>
                                                <textarea id="moTa" class="form-control" name="moTa"></textarea>
                                            </div>
                                            <div class="input-field">
                                                <label for="trangThai">Trạng Thái:</label>
                                                <input type="text" id="trangThai" class="form-control" name="trangThai">
                                            </div>
                                            <div class="input-field">
                                                <label for="soLuong">Số Lượng:</label>
                                                <input type="number" id="soLuongTonKho" name="soLuongTonKho"
                                                       class="form-control">
                                            </div>
                                            <div class="input-field">
                                                <label for="giaBan">Giá Bán:</label>
                                                <input type="number" id="giaBan" class="form-control" name="giaBan">
                                            </div>
                                            <div class="form-group">
                                                <label for="linkAnh1">Chọn ảnh :</label> <br>
                                                <!--anh 1-->
                                                <input type="file" id="linkAnh1" name="linkAnh1" accept="image/*"
                                                       onchange="displayImage(this, 'selectedImage1')"/>
                                                <!-- hien thi anh 1-->
                                                <img id="selectedImage1" src="#" alt="Ảnh đã chọn"
                                                     style="max-width: 80px; display: none;"/>
                                                <!--anh 2-->
                                                <input type="file" id="linkAnh2" name="linkAnh2" accept="image/*"
                                                       onchange="displayImage(this, 'selectedImage2')"/>
                                                <!-- hien thi anh 2-->
                                                <img id="selectedImage2" src="#" alt="Ảnh đã chọn"
                                                     style="max-width: 80px; display: none;"/>
                                                <!--anh 3-->
                                                <input type="file" id="linkAnh3" name="linkAnh3" accept="image/*"
                                                       onchange="displayImage(this, 'selectedImage3')"/>
                                                <!--hien thi anh 3-->
                                                <img id="selectedImage3" src="#" alt="Ảnh đã chọn"
                                                     style="max-width: 50px;max-height: 80px; display: none;"/>
                                                <!--anh 4-->
                                                <input type="file" id="linkAnh4" name="linkAnh4" accept="image/*"
                                                       onchange="displayImage(this, 'selectedImage4')"/>
                                                <!-- hien thi anh 4-->
                                                <img id="selectedImage4" src="#" alt="Ảnh đã chọn"
                                                     style="max-width: 80px; display: none;"/>
                                                <!--anh 4-->
                                                <input type="file" id="linkAnh5" name="linkAnh5" accept="image/*"
                                                       onchange="displayImage(this, 'selectedImage5')"/>
                                                <!-- hien thi anh 4-->
                                                <img id="selectedImage5" src="#" alt="Ảnh đã chọn"
                                                     style="max-width: 80px; display: none;"/>
                                            </div>
                                            <div class="input-field">
                                                <label for="maVach">Mã Vạch:</label>
                                                <input type="text" id="maVach" class="form-control" name="maVach">
                                            </div>

                                            <button type="submit" class="btn btn-primary" id="saveBtn">Thêm</button>

                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal thêm mới-->

                        <!-- start button xuaats file-->
                        <button type="button" class="btn btn-success">Xuất File</button>
                        <!--end button xuat file-->
                    </div>
                    <!-- end các button thêm mới, import, và xuất file-->

                    <table class="table" style=" border: 0px solid blue;">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Mã Sản Phẩm</th>
                            <th scope="col">Tên Sản Phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số Lượng</th>
                            <th scope="col">Trạng Thái</th>
                            <th scope="col">Hành Động</th>
                            <th scope="col">Tac Gia</th>

                        </tr>
                        </thead>
                        <tbody th:each="sach, iterStat : ${pageOfSach.content}">
                        <tr>
                            <td th:text="${sach.maSach}"></td>
                            <td th:text="${sach.tenSach}"></td>
                            <td th:text="${sach.giaBan}"></td>
                            <td th:text="${sach.soLuongTonKho}"></td>
                            <td th:text="${sach.trangThai}"></td>
                            <td>
                                <ul>
                                    <li th:each="tacGia : ${sach.tacgia}" th:text="${tacGia.HoVaTen}"></li>
                                </ul>
                            </td>
                            <td>
                                <!-- Sửa -->
                                <!-- Button to Open the Edit Product Modal -->
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:attr="data-target='#modalEditSach-' + ${sach.idSach}">
                                    <img src="/image/anhCuaThanh/edit1.jpg" width="26" height="26">
                                </button>
                                <!-- Xem -->
                                <!-- Button to Open the View Product Modal -->
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:attr="data-target='#modalSach-' + ${sach.idSach}">
                                    <img src="/image/anhCuaThanh/redeye12.jpg" width="26" height="26">
                                    xem
                                </button>
                            </td>
                        </tr>

                        <!--start modal for view action-->
                        <div class="modal fade" th:id="'modalSach-' + ${sach.idSach}" tabindex="-1" role="dialog"
                             aria-labelledby="viewModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="viewModalLabel">Thông Tin Sản Phẩm</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Display Product Details -->
                                        <div class="product-details">
                                            <h4 class="product-name">Mã Sách:</h4>
                                            <p id="viewMaSach" th:text="${sach.maSach}"></p>
                                            <h4 class="product-name">Tên Sách:</h4>
                                            <p id="viewTenSach" th:text="${sach.tenSach}"></p>
                                            <h4 class="product-description">Mô tả:</h4>
                                            <p id="viewMoTa" th:text="${sach.moTa}"></p>
                                            <h4 class="product-status">Trạng Thái:</h4>
                                            <p id="viewTrangThai" th:text="${sach.trangThai}"></p>
                                            <h4 class="product-quantity">Số Lượng:</h4>
                                            <p id="viewSoLuong" th:text="${sach.soLuongTonKho}"></p>
                                            <h4 class="product-price">Giá Bán:</h4>
                                            <p id="viewGiaBan" th:text="${sach.giaBan}"></p>
                                            <h4 class="product-images">Ảnh:</h4>
                                            <img th:src="@{|${sach.linkAnh1}|}" id="viewLinkAnh1" alt="anh 1"
                                                 width="88px" height="88px">
                                            <img th:src="@{|${sach.linkAnh2}|}" id="viewLinkAnh2" alt="anh 2"
                                                 width="88px" height="88px">
                                            <img th:src="@{|${sach.linkAnh3}|}" id="viewLinkAnh3" alt="anh 3"
                                                 width="88px" height="88px">
                                            <img th:src="@{|${sach.linkAnh4}|}" id="viewLinkAnh4" alt="anh 4"
                                                 width="88px" height="88px">
                                            <img th:src="@{|${sach.linkAnh5}|}" id="viewLinkAnh5" alt="anh 5"
                                                 width="88px" height="88px">
                                            <h4 class="product-barcode">Mã Vạch:</h4>
                                            <p id="viewMaVach" th:text="${sach.maVach}"></p>
                                            <h4 class="viewTacGia">Tác Giả:</h4>
                                            <select id="tacgia" name="tacGiaList" class="form-control">
                                                <th:block th:each="tacGia : ${sach.tacgia}">
                                                    <option th:value="${tacGia.idTacGia}"
                                                            th:text="${tacGia.hoVaTen}"></option>
                                                </th:block>
                                            </select>
                                            <h4 class="viewTacGia">Thể Loại:</h4>
                                            <select id="theLoaiView" name="theLoaiList" class="form-control">
                                                <th:block th:each="theLoai : ${sach.theLoais}">
                                                    <option th:value="${theLoai.idTheLoai}"
                                                            th:text="${theLoai.tenTheLoai}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
                                            Đóng
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal for view action-->

                        <!-- Edit Product Modal -->
                        <div class="modal fade" th:id="'modalEditSach-' + ${sach.idSach}" tabindex="-1" role="dialog"
                             aria-labelledby="editModalLabel"
                             aria-hidden="true">+
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content ">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel">Sửa Sản Phẩm</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Form for Edetaiiting Product Dls -->
                                        <form th:action="@{/quan-ly/sach-sua}" method="post"  th:object="${sach2}" id="editProductForm">
                                            <div class="form-group">
                                                <label for="maSach">Mã Sách:</label>
                                                <input type="text" th:value="${sach.maSach}" id="maSach"
                                                       class="form-control" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="tenSach">Tên Sách:</label>
                                                <input type="text" id="tenSach" class="form-control"
                                                       th:value="${sach.tenSach}">
                                            </div>
                                            <div class="form-group">
                                                <label for="moTa">Mô tả:</label>
                                                <textarea id="moTa" class="form-control"
                                                          th:value="${sach.moTa}"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="trangThai">Trạng Thái:</label>
                                                <input type="text" id="trangThai" class="form-control"
                                                       th:value="${sach.trangThai}">
                                            </div>
                                            <div class="form-group">
                                                <label for="soLuong">Số Lượng:</label>
                                                <input type="number" id="soLuong" class="form-control"
                                                       th:value="${sach.soLuongTonKho}">
                                            </div>
                                            <div class="form-group">
                                                <label for="giaBan">Giá Bán:</label>
                                                <input type="number" id="giaBan" class="form-control"
                                                       th:value="${sach.giaBan}">
                                            </div>

                                            <div class="input-field">
                                                <label for="maSach">Thể loại:</label>
                                                <select multiple="multiple" name="theLoais" class="form-control">
                                                    <option th:each="listTheLoai : ${listTheLoai}"
                                                            th:value="${listTheLoai.idTheLoai}"
                                                            th:text="${listTheLoai.tenTheLoai}"
                                                            th:selected="${sach.theLoais.contains(listTheLoai)}"
                                                    ></option>
                                                </select>
                                            </div>
                                            <div class="input-field">
                                                <label for="maSach">Tác giả:</label>
                                                <select multiple="multiple" name="tacgia" class="form-control">
                                                    <option th:each="listTheLoai : ${authors}"
                                                            th:value="${listTheLoai.idTacGia}"
                                                            th:text="${listTheLoai.hoVaTen}"
                                                            th:selected="${sach.tacgia.contains(listTheLoai)}"
                                                    ></option>
                                                </select>
                                            </div>
                                            <div class="product-images">
                                                <h4>Ảnh:</h4>
<!--                                                <button class="delete-button" >Xóa</button>-->
<!--                                                <input type="file" id="editlinkAnh1" name="editlinkAnh1" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh1')" />-->
<!--                                                <img th:src="@{|${sach.linkAnh1}|}" id="editviewLinkAnh1" alt="anh 1" width="88px" height="88px">-->
<!--                                                <br>-->
<!--                                                <input type="file" id="editlinkAnh2" name="editlinkAnh2" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh2')" />-->
<!--                                                <img th:src="@{|${sach.linkAnh2}|}" id="editviewLinkAnh2" alt="anh 2" width="88px" height="88px">-->
<!--                                                <br>-->
<!--                                                <input type="file" id="editlinkAnh3" name="editlinkAnh3" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh3')" />-->
<!--                                                <img th:src="@{|${sach.linkAnh3}|}" id="editviewLinkAnh3" alt="anh 3" width="88px" height="88px">-->
<!--                                                <br>-->
<!--                                                <input type="file" id="editlinkAnh4" name="editlinkAnh4" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh4')" />-->
<!--                                                <img th:src="@{|${sach.linkAnh4}|}" id="editviewLinkAnh4" alt="anh 4" width="88px" height="88px">-->
<!--                                                <br>-->
<!--                                                <input type="file" id="editlinkAnh5" name="editlinkAnh5" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh5')" />-->
<!--                                                <img th:src="@{|${sach.linkAnh5}|}" id="editviewLinkAnh5" alt="anh 5" width="88px" height="88px">-->
                                                <div class="image-container">
                                                    <label for="editlinkAnh1">
                                                        <img th:src="@{|${sach.linkAnh1}|}" id="editviewLinkAnh1" alt="anh 1" width="88px" height="88px">
                                                    </label>
                                                    <input type="file" class="custom-file-input" id="editlinkAnh1" name="editlinkAnh1" accept="image/*" onchange="displayImage(this, 'editviewLinkAnh1')" />
                                                    <button id="deleteButton1" class="delete-button" onclick="deleteImage('editviewLinkAnh1', 'editlinkAnh1', event)">Xóa Ảnh</button>
                                                </div>




                                                <!--                                                vẫn bị config với các button chỉnh sửa-->
                                            </div>
                                            <div class="form-group">
                                                <label for="maVach">Mã Vạch:</label>
                                                <input type="text" id="maVach" class="form-control"
                                                       th:value="${sach.maVach}">
                                            </div>
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">
                                                Lưu 2
                                            </button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-primary" id="saveEditBtn">Lưu
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end dit modal-->
                        </tbody>


                    </table>
                    <!-- phân trang-->
                    <div>
                        <span th:if="${pageOfSach.number + 1 > 1}">
                            <a th:href="@{'/quan-ly/sach/hien-thi?page=' + ${pageOfSach.number}}">Previous</a>
                        </span>
                        <span th:text="${pageOfSach.number + 1} + ' / ' + ${pageOfSach.totalPages}"></span>
                        <span th:if="${pageOfSach.number + 1 < pageOfSach.totalPages}">
                            <a th:href="@{'/quan-ly/sach/hien-thi?page=' + ${pageOfSach.number + 2}}">Next</a>
                        </span>
                    </div>
                    <!--end phân trang-->


                </div>
            </div>

        </div>

    </div>


</article>
</body>

      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</html>
