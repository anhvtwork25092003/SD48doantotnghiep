<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layoutchung/mainLayout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ưu Đãi</title>
    <link rel="stylesheet" href="/user/css/UuDai.css"/>
</head>
<body>
<article layout:fragment="noiDung">
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1><img src="/image/banner/bannerTrangChu.jpg"></h1>
        </header>
        <!-- HEADER -->
        <!-- chuyển trang -->
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="/trang-chu">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/uu-dai">ƯU ĐÃI</a>
                </li>
                <!-- Thêm các mục menu khác nếu cần -->
            </ul>
        </div>
        <!-- end chuyển trang -->

        <!-- ưu đãi lớn -->
        <div th:each="sachKhuyenMai : ${khuyenmaidanghienthi}">
            <div class="row"><h2 th:text="${sachKhuyenMai.tenKhuyenMai}"></h2></div>
            <div class="product">
                <div class="product-item" th:each="sachKhuyenMai2 : ${sachKhuyenMai.sachs}" th:limit="5">
                    <a th:href="@{'/trang-chu/detail?idSach=' + ${sachKhuyenMai2.idSach}}">
                        <div class="product-image">
                            <img th:src="${sachKhuyenMai2.linkAnh1}" alt="Chưa có ảnh hiển thị">
                        </div>
                    </a>
                    <h3 th:text="${sachKhuyenMai2.tenSach}"></h3>
                    <!--                    <div class="price">-->
                    <!--                        <h4 th:text="${sachKhuyenMai2.giaBan - (sachKhuyenMai.soPhanTramGiamGia)} + 'đ'"></h4>-->
                    <!--                    </div>-->
                    <!--                    <div class="sale">-->
                    <!--                        <h5 th:text="${sachKhuyenMai2.giaBan} + 'đ'"></h5>-->
                    <!--                    </div>-->
                    <!--                    <div class="discount" th:text="${sachKhuyenMai.soPhanTramGiamGia} +'%'"></div>-->
                    <div class="price">
                        <h4 th:if="${sachKhuyenMai.trangThai == 1}"
                            th:text="${sachKhuyenMai2.giaBan - (sachKhuyenMai.soPhanTramGiamGia)} + 'đ'"></h4>
                        <h4 th:unless="${sachKhuyenMai.trangThai == 1}" th:text="${sachKhuyenMai2.giaBan + 'đ'}"></h4>
                    </div>
                    <div class="sale" th:unless="${sachKhuyenMai.trangThai == 1}">
                        <h5 th:text="${sachKhuyenMai2.giaBan} + 'đ'"></h5>
                    </div>
                    <div class="discount" th:if="${sachKhuyenMai.trangThai == 1}"
                         th:text="${sachKhuyenMai.soPhanTramGiamGia} +'%'"></div>

                </div>
                <div class="button">
                    <a th:href="@{'/uu-dai/uu-dai-chi-tiet?idKhuyenMai=' + ${sachKhuyenMai.idKhuyenMai}}">
                        Xem Thêm
                    </a>
                </div>
            </div>
            <br>
        </div>

        <!-- end ưu đãi lớn -->
        <br>
    </div>
</article>
</body>
</html>
