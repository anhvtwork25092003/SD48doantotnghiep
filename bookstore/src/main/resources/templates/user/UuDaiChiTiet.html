        <div th:each="sachKhuyenMai : ${chitietkhuyenmai}">
            <div class="row">
                <h4 th:text="${sachKhuyenMai.tenKhuyenMai}"></h4>
            </div>
            <div class="row">Thời Gian Bắt Đầu Áp Dụng<h4 th:text="${sachKhuyenMai.ngayBatDau}"></h4></div>
            <div class="row">Thời Gian Kết Thúc<h4 th:text="${sachKhuyenMai.ngayKetThuc}"></h4></div>
            <div class="product">
                <div class="product-item" th:each="sachKhuyenMai2 : ${sachKhuyenMai.sachs}" th:limit="5">
                    <a th:href="@{'/trang-chu/detail?idSach=' + ${sachKhuyenMai2.idSach}}">
                        <div class="product-image">
                            <img th:src="${sachKhuyenMai2.linkAnh1}" alt="Chưa có ảnh hiển thị">
                        </div>
                    </a>
                    <h3 th:text="${sachKhuyenMai2.tenSach}"></h3>
                    <div class="price" th:if="${sachKhuyenMai.trangThai == 1}">
                        <h4 th:text="${sachKhuyenMai2.giaBan.subtract(sachKhuyenMai2.giaBan.multiply(new java.math.BigDecimal(sachKhuyenMai.soPhanTramGiamGia).divide(new java.math.BigDecimal(100)))) + 'đ'}"></h4>
                    </div>
                    <div class="sale" th:if="${sachKhuyenMai.trangThai == 1}">
                        <h5 th:text="${sachKhuyenMai2.giaBan} + 'đ'"></h5>
                    </div>
                    <div th:if="${sachKhuyenMai.trangThai == 1}">
                        <div class="discount" th:text="${sachKhuyenMai.soPhanTramGiamGia} +'%'"></div>
                    </div>
                </div>
            </div>
