<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/menu}"

      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/user/css/son_thongtintaikhoan.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
  <article layout:fragment="noiDung">
      <h2>Thông tin tài khoản</h2>
        <tbody th:each="thongtintaikhoan, iterStat : ${pageOfKhachHang}">
      <form th:action="@{/quan-ly/thong-tin/cap-nhat}" method="post">
        <div class="group">
          <input class="text-input" id="idKhachHang" type="text" name="idKhachHang" th:value="${thongtintaikhoan.idKhachHang}" hidden/>
        </div>
        <div class="group">
          <input class="text-input" id="matKhau" type="text" name="matKhau" th:value="${thongtintaikhoan.matKhau}" hidden/>
        </div>
        <div class="group">
          <input class="text-input" id="trangThai" type="text" name="trangThai" th:value="${thongtintaikhoan.trangThai}" hidden/>
        </div>
        <div class="group">
          <input class="text-input" id="loaiKhachHang" type="text" name="loaiKhachHang" th:value="${thongtintaikhoan.loaiKhachHang}" hidden/>
        </div>
        <input class="text-input" id="ngayTaoTaiKhoan" type="text" name="ngayTaoTaiKhoan" th:value="${thongtintaikhoan.ngayTaoTaiKhoan}" hidden/>
        </div>
        <br>
        <div class="group">
          <label for="hoVaTen">Họ Và Tên<span style="color: #ff0000">*</span></label>
          <input class="text-input" id="hoVaTen" type="text" name="hoVaTen" th:value="${thongtintaikhoan.hoVaTen}" />
        </div><br>
        <div class="group">
          <label for="sdt">Số điện thoại</label>
          <input class="text-input" id="sdt" type="tel"  name="sdt" th:value="${thongtintaikhoan.sdt}" />
        </div>
        <br>
        <div class="group">
          <label for="email">Email</label>
          <input class="text-input" id="email" type="email" name="email" th:value="${thongtintaikhoan.email}"  />
        </div>
        <br>
        <div class="group gender">
          <label for="gioiTinh">Giới tính</label>
          <input id="gioiTinh" name="gioiTinh"  checked type="radio" value="1" th:checked="${thongtintaikhoan.gioiTinh == 1}"/>
          <span>Nam</span>
          <input id="gioiTinh" name="gioiTinh" type="radio" value="0" th:checked="${thongtintaikhoan.gioiTinh == 0}" />
          <span>Nữ</span>
        </div>
         <br>
        <div class="group">
          <label for="ngaySinh">Ngày sinh</label>
          <input class="text-input" id="ngaySinh" type="date" name="ngaySinh" th:value="${thongtintaikhoan.ngaySinh}"/>
        </div>
        <div class="group btn">
          <button class="btn-warning" type="submit">Lưu thay đổi</button>
        </div>
      </form>
        </tbody>

  </article>
  </body>
</html>
