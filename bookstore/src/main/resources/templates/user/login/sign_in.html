<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/sign_in.css">
</head>

<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <div class="show-password-container">
                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                    <label for="showPasswordCheckbox">Hiển thị mật khẩu</label>
                </div>
            </div>

            <br>
            <a href="#" class="submitt">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign In
            </a>
            <h3>or</h3>
            <input id="login-gg" type="submit" value="|   Sign in with Google" class="gg-button">
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>
