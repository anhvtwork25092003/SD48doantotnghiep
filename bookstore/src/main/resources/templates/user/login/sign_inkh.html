<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/user/css/sign_in.css">
</head>

<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <form th:action="@{/loginskh}" method="post">
            <div class="user-box">
                <input type="text" id="sdt" name="sdt" required>
                <label>Phone</label>
            </div>
            <div class="user-box">
                <input type="password" id="matKhau" name="matKhau" required>
                <label for="matKhau">Password</label>
                <div class="show-password-container">
                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                    <label for="showPasswordCheckbox">Hiển thị mật khẩu</label>
                </div>
            </div>

            <br>
            <button type="submit">login</button>
            <h3>or</h3>
            <input id="login-gg" type="submit" value="|   Sign in with Google" class="gg-button">
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("matKhau");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>
