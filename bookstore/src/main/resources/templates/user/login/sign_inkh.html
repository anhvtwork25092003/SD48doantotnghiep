<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/user/css/sign_in.css">
</head>

<body>
<div class="login-box">
    <h2>Sign In</h2>
    <form th:action="@{/loginskh}" method="post">
        <div class="user-box">
            <input type="text" id="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" id="matKhau" name="matKhau" required>
            <label for="matKhau">Password</label>
            <div class="show-password-container">
                <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                <label for="showPasswordCheckbox">Hiển thị mật khẩu</label>
            </div>
        </div>
        <br>
        <div>
            <button class="submit col-md-6">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign in
            </button>
            <a href="/oauth2/authorization/google" id="login-gg" class="gg-button col-md-6">
                <img src="/image/logoicon/google-logo-6278331_960_720.webp" style="width: 7%;height: 7%">Login-gg</a>
        </div>
    </form>
    <div>
        <a th:href="@{/forgotpass}">Forgot Password?</a>
    </div>
    <div>
        <a th:href="@{/sign-up}">Sign-up</a>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("matKhau");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>

</body>

</html>
