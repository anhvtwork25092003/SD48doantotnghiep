<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/quanly/layoutchungquanly/menuQuanLy}" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="/user/css/sanpham.css" />
</head>

<body>
    <article layout:fragment="noiDung">
        <!--  khung noi dung-->

        <div class="container-fluid">
            <div class="tong">
                <div class="row">
                    <div class="col-4">
                        <!--search for name-->
                        <div class="boxsearchforname">
                            <form th:action="@{/search}" method="get">
                                <label for="membername">Tên nhân viên:</label><br>
                                <input type="text" id="membername" name="membername" /><br>
                                <label for="membercode">Mã nhân viên:</label><br>
                                <input type="text" id="membercode" name="membercode" /><br>
                                <label for="memberStatus">Trạng thái:</label><br>
                                <select id="memberStatus" name="memberStatus">
                                    <option value="">Tất cả</option>
                                    <option value="active">Hoạt động</option>
                                    <option value="inactive">Ngừng hoạt động</option>
                                </select>
                                <br>
                                <button type="submit">Tìm kiếm</button>
                            </form>
                        </div>

                    </div>
                    <div class="col-8">
                        <!-- các button thêm mới, import, và xuất file-->
                        <div class="box">
                            <h4 style="text-align: left;">Danh Sách Nhân Viên</h4>
                            <button type="button" class="btn btn-success" id="openModalBtn" data-toggle="modal"
                                data-target="#createNewModal">Thêm Mới
                            </button>

                            <!-- stảt Modal thêm mới-->
                            <div class="modal fade" id="createNewModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Thông Tin Nhân Viên</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/quan-ly/nhan-vien/them-moi}" method="post"
                                                th:object="${nhanVien}" enctype="multipart/form-data">
                                                <div class="input-field">
                                                    <label for="maNhanVien">Mã Nhân Viên:</label>
                                                    <input type="text" id="maNhanVien" class="form-control" readonly
                                                        name="maNhanVien">
                                                </div>
                                                <div class="input-field">
                                                    <label for="hoVaTen">Tên Nhân Viên:</label>
                                                    <input type="text" id="hoVaTen" class="form-control" name="hoVaTen">
                                                </div>
                                                <div class="input-field">
                                                    <label for="sdt">Số Điện Thoại:</label>
                                                    <input id="sdt" class="form-control" name="sdt"></input>
                                                </div>
                                                <div class="input-field">
                                                    <label for="ngaySinh">Ngày Sinh:</label>
                                                    <input type="date" id="ngaySinh" class="form-control"
                                                        name="ngaySinh"></input>
                                                </div>
                                                <div class="input-field">
                                                    <label for="trangThai">Trạng Thái:</label>
                                                    <input type="text" id="trangThai" class="form-control"
                                                        name="trangThai">
                                                </div>
                                                <div class="input-field">
                                                    <label for="matKhau">Mật Khẩu:</label>
                                                    <input type="text" id="matKhau" name="matKhau" class="form-control">
                                                </div>
                                                <div class="input-field">
                                                    <label for="email">Email:</label>
                                                    <input type="email" id="email" class="form-control" name="email">
                                                </div>
                                                <div class="input-field">
                                                    <label for="chucVu">Chức Vụ:</label>
                                                    <input type="text" id="chucVu" class="form-control" name="chucVu">
                                                </div>
                                                <div class="form-group">
                                                    <label for="linkAnhNhanVien">Chọn ảnh :</label> <br>
                                                    <input type="file" id="linkAnhNhanVien" name="linkAnhNhanVien"
                                                        accept="image/*"
                                                        onchange="displayImage(this, 'selectedImage')" />
                                                    <img id="selectedImage" alt="Ảnh đã chọn"
                                                        style="max-width: 80px; display: none;" />
                                                </div>
                                                <button type="submit" class="btn btn-primary" id="saveBtn">Thêm</button>

                                            </form>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end modal thêm mới-->

                            <!-- button import-->
                            <button type="button" class="btn btn-success">import</button>
                            <!--end  button impport-->

                            <!-- start button xuaats file-->
                            <button type="button" class="btn btn-success">Xuất File</button>
                            <!--end button xuat file-->
                        </div>
                        <!-- end các button thêm mới, import, và xuất file-->

                        <table class="table" style=" border: 0px solid blue;">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Mã Nhân Viên</th>
                                    <th scope="col">Tên Nhân Viên</th>
                                    <th scope="col">SĐT</th>
                                    <th scope="col">Ngày Sinh</th>
                                    <th scope="col">Trạng Thái</th>
                                    <th scope="col">Chức Vụ</th>

                                </tr>
                            </thead>
                            <tbody th:each="nhanvien, iterStat : ${pageOfNhanVien.content}">
                                <tr>
                                    <td th:text="${nhanvien.maNhanVien}"></td>
                                    <td th:text="${nhanvien.hoVaTen}"></td>
                                    <td th:text="${nhanvien.sdt}"></td>
                                    <td th:text="${nhanvien.ngaySinh}"></td>
                                    <td th:text="${nhanvien.trangThai}"></td>
                                    <td th:text="${nhanvien.chucVu}"></td>
                                    <td>
                                        <!-- Sửa -->
                                        <!-- Button to Open the Edit Product Modal -->
                                        <button type="button" class="btn btn-outline-info" id="editModalBtn"
                                            data-toggle="modal" data-target="#editModal"
                                            style="width: auto;height: auto;">
                                            <img src="/image/anhCuaThanh/edit1.jpg" width="26" height="26">
                                        </button>
                                        <!-- Xem -->
                                        <!-- Button to Open the View Product Modal -->
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                            th:attr="data-target='#modalNhanVien-' + ${nhanvien.idNhanVien}">
                                            <img src="/image/anhCuaThanh/redeye12.jpg" width="26" height="26">
                                            xem
                                        </button>
                                    </td>
                                </tr>

                                <!--                        start modal for view action-->
                                <div class="modal fade" th:id="'modalNhanVien-' + ${nhanvien.idNhanVien}" tabindex="-1"
                                    role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="viewModalLabel">Thông Tin Nhân </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <!-- Display Product Details -->
                                                <div class="product-details">Viên
                                                    <h4 class="product-name">Mã Nhân Viên:</h4>
                                                    <p id="viewmaNhanVien" th:text="${nhanvien.maNhanVien}"></p>
                                                    <h4 class="product-name">Họ Và Tên:</h4>
                                                    <p id="viewhoVaTen" th:text="${nhanvien.hoVaTen}"></p>
                                                    <h4 class="product-description">Số Điện Thoại:</h4>
                                                    <p id="viewsdt" th:text="${nhanvien.sdt}"></p>
                                                    <h4 class="product-quantity">Ngày Sinh:</h4>
                                                    <p id="viewngaySinh" th:text="${nhanvien.ngaySinh}"></p>
                                                    <h4 class="product-status">Trạng Thái:</h4>
                                                    <p id="viewTrangThai" th:text="${nhanvien.trangThai}"></p>
                                                    <h4 class="product-price">Mật Khẩu:</h4>
                                                    <p id="viewmatKhau" th:text="${nhanvien.matKhau}"></p>
                                                    <h4 class="product-price">Email:</h4>
                                                    <p id="viewemail" th:text="${nhanvien.email}"></p>
                                                    <h4 class="product-price">Chức Vụ:</h4>
                                                    <p id="viewchucVu" th:text="${nhanvien.chucVu}"></p>
                                                    <h4 class="product-images">Ảnh:</h4>
                                                    <img th:src="@{|${nhanvien.linkAnhNhanVien}|}"
                                                        id="viewlinkAnhNhanVien" width="88px" height="88px">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Đóng
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end modal for view action-->
                            </tbody>


                            <!-- Edit Product Modal -->
                            <div class="modal fade" th:id="'modalEditNhanVien-' + ${nhanvien.idNhanVien}" tabindex="-1"
                                role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">+
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel">Sửa Nhân Viên</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/quan-ly/nhan-vien/sua}" method="post"
                                                th:object="${nhanVien}" enctype="multipart/form-data">
                                                <div class="input-field">
                                                    <label for="maNhanVien">Mã Nhân Viên:</label>
                                                    <input type="text" id="maNhanVien" th:value="${nhanVien.maNhanVien}"
                                                        class="form-control" readonly name="maNhanVien">
                                                </div>
                                                <div class="input-field">
                                                    <label for="hoVaTen">Tên Nhân Viên:</label>
                                                    <input type="text" id="hoVaTen" th:value="${sach.maSach}"
                                                        class="form-control" name="hoVaTen">
                                                </div>
                                                <div class="input-field">
                                                    <label for="sdt">Số Điện Thoại:</label>
                                                    <input id="sdt" class="form-control" th:value="${sach.maSach}"
                                                        name="sdt"></input>
                                                </div>
                                                <div class="input-field">
                                                    <label for="ngaySinh">Ngày Sinh:</label>
                                                    <input type="date" id="ngaySinh" th:value="${sach.maSach}"
                                                        class="form-control" name="ngaySinh"></input>
                                                </div>
                                                <div class="input-field">
                                                    <label for="trangThai">Trạng Thái:</label>
                                                    <input type="text" id="trangThai" th:value="${sach.maSach}"
                                                        class="form-control" name="trangThai">
                                                </div>
                                                <div class="input-field">
                                                    <label for="matKhau">Mật Khẩu:</label>
                                                    <input type="text" id="matKhau" name="matKhau"
                                                        th:value="${sach.maSach}" class="form-control">
                                                </div>
                                                <div class="input-field">
                                                    <label for="email">Email:</label>
                                                    <input type="email" id="email" class="form-control" name="email"
                                                        th:value="${sach.maSach}">
                                                </div>
                                                <div class="input-field">
                                                    <label for="chucVu">Chức Vụ:</label>
                                                    <input type="text" id="chucVu" class="form-control" name="chucVu"
                                                        th:value="${sach.maSach}">
                                                </div>
                                                <div class="image-container">
                                                    <label for="editlinkAnhNhanVien">
                                                        <img th:src="@{|${nhanVien.linkAnhNhanVien}|}"
                                                            id="editviewLinkAnhNhanVien" alt="anh 1" width="88px"
                                                            height="88px">
                                                    </label>
                                                    <input type="file" class="custom-file-input"
                                                        id="editlinkAnhNhanVien" name="editlinkAnhNhanVien"
                                                        accept="image/*"
                                                        onchange="displayImage(this, 'editviewLinkAnhNhanVien')" />
                                                    <button id="deleteButton1" class="delete-button"
                                                        onclick="deleteImage('editviewLinkAnhNhanVien', 'editlinkAnhNhanVien', event)">
                                                        Xóa Ảnh
                                                    </button>
                                                </div>
                                                <button type="submit" class="btn btn-primary" id="saveBtn">Sửa</button>

                                            </form>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Đóng
                                            </button>
                                            <button type="button" class="btn btn-primary" id="saveEditBtn">Lưu
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end dit modal-->
                        </table>
                        <!-- phân trang-->
                        <div class="row">
                            <div class="col-6">
                                <p style="text-align: center;">Đang có 8 nhân viên</p>
                            </div>
                            <div class="col-6">
                                <div class="phantrang">
                                    <button type="button" class="btn btn-secondary">
                                        |<< </button>
                                            <button type="button" class="btn btn-secondary">
                                                1
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                2
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                3
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                >>|
                                            </button>
                                </div>
                            </div>
                        </div>
                        <!--end phân trang-->


                    </div>
                </div>

            </div>

        </div>


    </article>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
