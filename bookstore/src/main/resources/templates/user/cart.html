<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bookstore/src/main/resources/static/user/css/cart.css">
</head>
<body>
    <div class="wrap cf">
        <div class="heading cf">
          <h1>Giỏ hàng của tôi</h1>
          <a href="#" class="continue">Tiếp tục mua </a>
        </div>
        <div class="cart">
          <ul class="cartWrap">
            <li class="items">
              <input type="checkbox" id="selectAll"> Chọn tất cả
            </li>
            <li class="items odd">
              <input type="checkbox" class="item-checkbox">
              <div class="infoWrap">
                <div class="cartSection">
                  <img src="https://img.cand.com.vn/resize/800x800/NewFiles/Images/2023/05/13/bac_ho-1683976113500.jpg" alt="" class="itemImg" />
                  <p class="itemNumber">#QUE-007544-002</p>
                  <h3>Item Name 1</h3>
                  <p class="qty-control">
                    <button class="decrement">-</button>
                    <input type="text" class="qty" value="0" />
                    <button class="increment">+</button>
                  </p>
                  <p class="price">$150000</p>
                </div>
                <div class="prodTotal cartSection">
                  <p class="subtotal"></p>
                </div>
                <div class="cartSection removeWrap">
                  <a href="#" class="remove">x</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="subtotal cf">
          <ul>
            <li class="totalRow"><span class="label">Thành Tiền</span><span class="value"></span></li>
          </ul>
        </div>
      </div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="/bookstore/src/main/resources/static/user/js/cart.js"></script>
</body>
</html>
